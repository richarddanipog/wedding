<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Image</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        opacity: 0;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s ease-in-out;
      }
      img.active {
        opacity: 1;
      }
      #imageContainer {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="imageContainer"></div>

    <script>
      // Function to load images from a predefined JSON file
      async function loadImages() {
        try {
          const response = await fetch('./images/images.json');
          const imageNames = await response.json();

          const container = document.getElementById('imageContainer');
          imageNames.forEach((imageName, index) => {
            const img = document.createElement('img');
            img.src = `./images/${imageName}`;
            img.alt = `Wedding Image ${index + 1}`;
            if (index === 0) img.classList.add('active');
            container.appendChild(img);
          });

          return imageNames.length;
        } catch (error) {
          console.error('Error loading images:', error);
          return 0;
        }
      }

      // Initialize the slideshow
      async function initSlideshow() {
        const imageCount = await loadImages();
        if (imageCount === 0) {
          console.error('No images found in the images directory');
          return;
        }

        const images = document.querySelectorAll('img');
        let currentIndex = 0;
        let remainingImages = [];

        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        function getNextImage() {
          if (remainingImages.length === 0) {
            // Reset with all images except the current one
            remainingImages = Array.from(
              { length: images.length },
              (_, i) => i
            ).filter((i) => i !== currentIndex);
            remainingImages = shuffleArray(remainingImages);
          }
          return remainingImages.pop();
        }

        function switchImage() {
          images[currentIndex].classList.remove('active');

          if (currentIndex === 0) {
            // After first image, start random sequence
            currentIndex = getNextImage();
          } else {
            // Continue with next image in shuffled sequence
            currentIndex = getNextImage();
          }

          images[currentIndex].classList.add('active');
        }

        setInterval(switchImage, 2000);
      }

      // Start the slideshow
      initSlideshow();
    </script>
  </body>
</html>
